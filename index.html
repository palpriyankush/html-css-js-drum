<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <style>
    .drum-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 50px;
    }
    .drum {
      text-align: center;
    }
    .drum img {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="drum-container">
    <div class="drum">
      <img src="../public/snare.jpeg" alt="Snare Drum">
      <p>Press 'A'</p>
    </div>
    <div class="drum">
      <img src="../public/bass.jpeg" alt="Bass Drum">
      <p>Press 'S'</p>
    </div>
    <div class="drum">
      <img src="../public/hihat.jpeg" alt="Hi-Hat">
      <p>Press 'D'</p>
    </div>
    <div class="drum">
      <img src="../public/tom.jpeg" alt="Tom Drum">
      <p>Press 'F'</p>
    </div>
  </div>

  <script>
    let currentAudio = null;

    document.addEventListener('keydown', (event) => {
      const audioMap = {
        'a': '../public/snare.mp3',
        's': '../public/bass.mp3',
        'd': '../public/hihat.mp3',
        'f': '../public/tom.mp3',
      };

      const audioSrc = audioMap[event.key.toLowerCase()];
      if (audioSrc) {
        if (currentAudio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }
        currentAudio = new Audio(audioSrc);
        currentAudio.play();
      }
    });
  </script>
</body>
</html>
